<table class="table table-bordered"  align="center" style="width: fit-content;">
    <thead>
    <tr>
        <th style="width: 100px">dType</th>
        <th>dCount</th>
        <th>Roll result</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">d4</th>
        <td><input class="form-control" value="0" id = "d4count"></td>
        <th><output type="text" id = d4output></output></th>
    </tr>
    <tr>
        <th scope="row">d6</th>
        <td><input class="form-control" value="0" id = "d6count"></td>
        <th><output type="text" id = d6output></output></th>
    </tr>
    <tr>
        <th scope="row">d8</th>
        <td><input class="form-control" value="0" id = "d8count"></td>
        <th><output type="text" id = d8output></output></th>
    </tr>
    <tr>
        <th scope="row">d10</th>
        <td><input class="form-control" value="0" id = "d10count"></td>
        <th><output type="text" id = d10output></output></th>
    </tr>
    <tr>
        <th scope="row">d12</th>
        <td><input class="form-control" value="0" id = "d12count"></td>
        <th><output type="text" id = d12output></output></th>
    </tr>
    <tr>
        <th scope="row">d20</th>
        <td><input class="form-control" value="0" id = "d20count"></td>
        <th><output type="text" id = d20output></output></th>
    </tr>
    <tr>
        <th scope="row">dN</th>
        <td><input class="form-control" value="0" id = "TextInput"></td>
        <th><output type="text" id = dNoutput></output></th>
    </tr>
    <tr>
        <th><button onclick="start()" type="button" class="btn btn-dark" style="width: 100%; height: 100%">Roll</button></th>
        <td>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="min" onclick="do_min()">
                <label class="form-check-label" for="min">min</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="max" onclick="do_max()">
                <label class="form-check-label" for="max">max</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sum" onclick="do_sum()">
                <label class="form-check-label" for="sum">sum</label>
            </div>
        </td>
        <th><textarea id = "Output"></textarea></th>
    </tr>
    </tbody>
</table>
